<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">
	<!--<base href="/masonry-layout/">-->
	<title>@appnest/masonry-layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<style>

		body {
			padding-bottom: 200px;
		}

		* {
			box-sizing: border-box;
		}

		.item {
			object-fit: cover;
			cursor: pointer;
			background: #d0d0d0;
			width: 100%;
		}

		#tools {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background: white;
			box-shadow: 0 -3px 20px rgba(0, 0, 0, 0.3);
			padding: 24px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.tool {
			padding: 12px 24px;
			cursor: pointer;
			user-select: none;
		}
	</style>
	<script type="module" src="./src/demo/index.ts"></script>
</head>
<body>

<masonry-layout id="masonry"></masonry-layout>

<div id="tools">
	<div>
		<button id="add_button" class="tool">Add item</button>
		<button id="col_count_button" class="tool">Change amount of columns</button>
		<button id="gap_button" class="tool">Change gap size</button>
		<button id="max_col_width_button" class="tool">Set max col width</button>
	</div>
	<a id="link" href="https://github.com/andreasbm/masonry-layout" target="_blank" rel="noopener">Github</a>
</div>

<noscript>
	<p>Please enable Javascript in your browser.</p>
</noscript>

</body>
</html>
